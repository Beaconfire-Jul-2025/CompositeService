spring.application.name=composite
  
# AWS S3 Configuration
aws.s3.region=us-west-2
aws.s3.access-key-id=YOUR_ACCESS_KEY
aws.s3.secret-access-key=YOUR_SECRET_KEY
  
# Presigned URL Configuration
aws.s3.presigned-url.expiration-minutes=60
aws.s3.presigned-url.max-file-size-mb=100
  
# Server Configuration
server.port=8085
server.servlet.context-path=/api

# Logging
logging.level.com.example=DEBUG
logging.level.software.amazon.awssdk=INFO